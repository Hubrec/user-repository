<app-header [subtitle]="subtitle"></app-header>
<div class="index-page">
  <div class='options-wrapper'>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. jean@email.fr">
    </mat-form-field>
    <button mat-flat-button (click)="onNewUser()" color="primary" class="new-user-button">
      <mat-icon>add</mat-icon>
      New user
    </button>
  </div>

  <div class="mat-elevation-z8 table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="occupation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </th>
        <td mat-cell *matCellDef="let row"> {{row.occupation}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button class="action-btn" (click)="onEditUser(row.id)" color="primary" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button class="action-btn" (click)="onDetailsUser(row.id)" color="primary" mat-icon-button>
            <mat-icon>info</mat-icon>
          </button>
          <button class="action-btn" (click)="onDeleteUser(row.id)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-match" colspan="4">(o^^)o</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page of users">
    </mat-paginator>
  </div>
</div>
